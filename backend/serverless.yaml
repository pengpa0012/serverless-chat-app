service: serverless-quote-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x
  region: ap-southeast-1
custom:
  tableName: ChatApp

resources:
  Resources:
    QuoteTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ChatApp
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
plugins:
  - serverless-offline
  - serverless-plugin-typescript
  - serverless-appsync-plugin