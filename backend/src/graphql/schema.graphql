type User {
  id: ID!
  name: String!
  age: Number!
  bio: String!
}

input CreateUserInput {
  name: String!
  age: String!
  bio: String!
}

input UpdateUserInput {
  id: ID!
  name: String
  age: String
  bio: String
}

type Query {
  getUserById(id: ID!): User
  getAllUsers: [User]
}

type Mutation {
  createUser(input: CreateUserInput!): User
  updateUser(input: UpdateUserInput!): User
}