type User {
  id: ID!
  name: String!
  age: Int!
  bio: String!
}

type Message {
  id: ID!
  user: String!
  message: String!
}

type MessageInput {
  user: String!
  message: String!
}

input CreateUserInput {
  name: String!
  age: Int!
  bio: String!
}

input UpdateUserInput {
  id: ID!
  name: String
  age: Int
  bio: String
}

type Query {
  getUserById(id: ID!): User
  getAllUsers: [User]
}

type Mutation {
  createUser(input: CreateUserInput!): User
  createMessage(input: MessageInput!): Message
  updateUser(input: UpdateUserInput!): User
  deleteUser(id: ID!): User
}

schema {
	query: Query
	mutation: Mutation
}